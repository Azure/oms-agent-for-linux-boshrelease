<source>
  type tail
  path /var/vcap/sys/log/uaa/uaa.log
  pos_file /var/opt/microsoft/omsagent/run/uaa.pos
  tag oms.vcap.uaa.debug
  format multiline
  format_firstline /^\[[0-9]{1,4}\-[0-9]{1,2}-[0-9]{1,2} [0-9]{1,2}:[0-9]{1,2}:[0-9]{1,2}\.[0-9]{0,}\]/
  format1 /^(?<message>(?<time>\[[0-9]{1,4}\-[0-9]{1,2}-[0-9]{1,2} [0-9]{1,2}:[0-9]{1,2}:[0-9]{1,2}\.[0-9]{0,}\]).*)$/
  read_from_head true
</source>

<filter oms.vcap.**>
  type record_transformer
  enable_ruby
  <record>
    host ${OMS::Common.get_hostname}
  </record>
</filter>

<filter oms.vcap.uaa.debug>
  type filter_syslog
</filter>

